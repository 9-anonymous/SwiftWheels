    <h2 style="text-align: center;">Login</h2>
    <form (submit)="onSubmit()" class="d-flex flex-column" #loginForm="ngForm">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required>
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required>
      <button style="margin-top:20px ; width: 50%; margin-left: 25%; border: double 1px rgb(77, 199, 199)"  type="submit" class="text-info btn btn-outlined-primary">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
