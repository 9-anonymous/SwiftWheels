<div class="row">
    <div class="col-4">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center bg-white" id=>
            <h1>
                Account Settings
            </h1>
            <p>
                Detail about your personnal Informations
            </p>
        </div>
    </div>
    <div class="col-7" style="margin-top: 1%;">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded bg-white">
            <div class="row">
                <div class="col-2">
                    <img src="assets/imgs/users/kais1.jpg" class="card-img" alt="Image de l'administrateur">
                </div>

                <div class="col-3">
                    <p class="text-center">Upload a New Photo</p>
                </div>

                <div class="col-2">
                    <button class="btn btn-primary" style="width: 150px;">Update Photo</button>
                </div>
            </div>
        </div>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded bg-white">
            <div style="text-align: center;color:black">
            <h1 class="text-title">Change admin information here</h1>
            </div>
            <div>
                <form>
                    <fieldset>
                      <div class="mb-3">
                        <label class="form-label">FullName*</label>
                        <input type="text" [(ngModel)]="Nom" name="fullName" class="form-control" placeholder="FullName">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email*</label>
                        <input type="email" [(ngModel)]="Email" name="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">PhoneNumber*</label>
                        <input type="integer" [(ngModel)]="PhoneNumber" name="PhoneNumber" class="form-control" placeholder="PhoneNumber">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password*</label>
                        <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Ville*</label>
                        <select class="form-select" title="select" [(ngModel)]="City" name="city">
                          <option value="">Choisissez une ville</option>
                          <option value="Tunis">Tunis</option>
                          <option value="Ariana">Ariana</option>
                          <option value="Ben Arous">Ben Arous</option>
                          <option value="Manouba">Manouba</option>
                          <option value="Nabeul">Nabeul</option>
                          <option value="Zaghouan">Zaghouan</option>
                          <option value="Bizerte">Bizerte</option>
                          <option value="Béja">Béja</option>
                          <option value="Jendouba">Jendouba</option>
                          <option value="Kef">Le Kef</option>
                          <option value="Siliana">Siliana</option>
                          <option value="Kairouan">Kairouan</option>
                          <option value="Kasserine">Kasserine</option>
                          <option value="Sidi Bouzid">Sidi Bouzid</option>
                          <option value="Sousse">Sousse</option>
                          <option value="Monastir">Monastir</option>
                          <option value="Mahdia">Mahdia</option>
                          <option value="Sfax">Sfax</option>
                          <option value="Gabès">Gabès</option>
                          <option value="Medenine">Médenine</option>
                          <option value="Tataouine">Tataouine</option>
                          <option value="Gafsa">Gafsa</option>
                          <option value="Tozeur">Tozeur</option>
                          <option value="Kebili">Kébili</option>
                          <option value="Tataouine">Tataouine</option>
                        </select>
                      </div>
                      <div class="row">
                        <div class="col">
                          <a href="/profile">
                            <button type="button" style="margin-top: 5%;width: 180px;margin-left:130% ;" class="btn">Update Information</button>
                          </a>
                          </div>
                        <div class="col">
                            <a href="/profile">
                                <button type="button" style="margin-top: 5%;" class="btn">Profile</button>
                              </a>
                        </div>
                      </div>
                      
                    </fieldset>

                  
                  </form>
            </div>
        </div>


    </div>
</div>
