<form [formGroup]="emailForm" (ngSubmit)="sendEmail()" class="d-flex flex-column">
    <div class="form-group">
      <label for="email" class="form-label">Gmail Address</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username" class="form-label">Sender Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label for="content" class="form-label">Message Content</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Send Email</button>
</form>
