<div class="container">
  <h2>Create a new email</h2>
  <form [formGroup]="emailForm" (ngSubmit)="sendEmail()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="email">Gmail Address:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div *ngIf="emailForm.get('email')?.invalid && (emailForm.get('email')?.dirty || emailForm.get('email')?.touched)" class="alert alert-danger">
        <div *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="emailForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
          </div>

    <div class="form-group">
      <label for="username">Sender Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
      <div *ngIf="emailForm.get('username')?.invalid && (emailForm.get('username')?.dirty || emailForm.get('username')?.touched)" class="alert alert-danger">
        <div *ngIf="emailForm.get('username')?.errors?.['required']">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Message Content:</label>
      <textarea id="content" formControlName="content" class="form-control" required></textarea>
      <div *ngIf="emailForm.get('content')?.invalid && (emailForm.get('content')?.dirty || emailForm.get('content')?.touched)" class="alert alert-danger">
        <div *ngIf="emailForm.get('content')?.errors?.['required']">Message content is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Send Email</button>
  </form>
</div>
