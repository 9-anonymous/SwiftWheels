<div *ngIf="message" class="jumbotron jumbotron-fluid custom-jumbotron">
  <div class="container">
    <h1 class="display-3 custom-title">{{ message.title }}</h1>
    <p class="lead">From: {{ message.sender.username }}</p>
    <hr class="my-4 custom-hr">
    <p class="custom-content">{{ message.content }}</p>
    <div *ngIf="message.photoUrl" class="photo-container">
      <img [src]="'http://localhost:8000/uploads/' + message.photoUrl" alt="Message Photo">
    </div>
  </div>
</div>
