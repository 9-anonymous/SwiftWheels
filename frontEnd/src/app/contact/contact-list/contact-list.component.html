<div *ngFor="let message of messages" class="card">
  <div class="card-body">
    <div *ngIf="message.sender.picture_url" class="photo-container">
      <img [src]="'http://localhost:8000/uploads/' + message.sender.picture_url" alt="Message Photo">
    </div>
    <div class="card-body-middle">
    <p class="card-username">{{ message.sender.username }}</p>
    <div class="card-body-middle-bottom">
    <p class="card-title">{{ message.title }}</p>
    <p class="card-text">{{ message.content }}</p>
  </div>
  </div>
  

    <p class="card-text">{{ message.createdAt | date:'medium' }}</p>

    <button class="btn" (click)="viewMessage(message.id)">View Message</button>
  </div>
</div>
