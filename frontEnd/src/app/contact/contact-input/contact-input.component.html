<div class="container">
  <h2>Create a new message</h2>
  <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required #titleInput="ngModel">
      <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="alert alert-danger">
        <div *ngIf="titleInput.errors?.['required']">Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="content" name="content" class="form-control" required #contentInput="ngModel"></textarea>
      <div *ngIf="contentInput.invalid && (contentInput.dirty || contentInput.touched)" class="alert alert-danger">
        <div *ngIf="contentInput.errors?.['required']">Content is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="photoUrl">Photo (optional):</label>
      <input type="file" id="photoUrl" (change)="onFileChange($event)" name="photoUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="receiver">Receiver:</label>
      <select id="receiver" [(ngModel)]="receiver" name="receiver" class="form-control" required #receiverInput="ngModel">
        <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
      </select>
      <div *ngIf="receiverInput.invalid && (receiverInput.dirty || receiverInput.touched)" class="alert alert-danger">
        <div *ngIf="receiverInput.errors?.['required']">Receiver is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="messageForm.invalid">Send Message</button>
  </form>
</div>
