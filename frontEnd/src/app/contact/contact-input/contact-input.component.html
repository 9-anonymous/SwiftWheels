<div class="container">
    <h2>Create a new message</h2>
    <form (submit)="sendMessage()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="content" name="content" class="form-control" required></textarea>
      </div>
  <div class="form-group">
    <label for="photoUrl">Photo (optional):</label>
    <input type="file" id="photoUrl" (change)="onFileChange($event)" name="photoUrl" class="form-control">
  </div>
  
  
      <div class="form-group">
        <label for="receiver">Receiver:</label>
        <select id="receiver" [(ngModel)]="receiver" name="receiver" class="form-control" required>
          <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
