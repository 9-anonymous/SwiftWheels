<div class="main-content " style="margin-left: 0px;">

  <div class="page-content" style="padding-top:30px;">
      <div class="container-fluid">
<div class="row">
  <div class="col-12">
      <h5 class="text-decoration-underline mb-3 pb-1 ">Clients</h5>
  </div>

</div>

<!-- Search Input Field -->
<div class="input-group mb-3">
  <input type="text" [(ngModel)]="searchTerm" style="margin: auto 80% auto auto;" (ngModelChange)="search()" class="form-control" placeholder="Search..." aria-label="Search Term" aria-describedby="button-addon2">
</div>

<div *ngIf="clients" style="margin-top:0%">
  <h2>Liste des clients</h2>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Username</th>
         <th>Email</th>
          <th>Speciality</th>
         <th>Role</th>

        <th>Password</th>
         <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of filteredUsers">
        <td>{{ client.username }}</td>
         <td>{{ client.email }}</td>
          <td>{{ client.speciality }}</td>
         <td>{{ client.roles }}</td>

        <td>{{ client.password }}</td>
         
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteClient(client.id)" title="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
            </svg>
            
          </button>
        </td>
                
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
