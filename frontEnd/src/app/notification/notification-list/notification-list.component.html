<div class="container mt-3">
    <h2 class="mb-4">Notifications</h2>
    <div class="list-group">
      <a *ngFor="let notification of notifications" class="list-group-item list-group-item-action" (click)="navigateToMessage(notification)">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <div>
            <p class="mb-1">{{ notification.message }}</p>
            <h5 class="mb-1">{{ notification.messageTitle }}</h5>

          </div>
          <div class="text-end">
            <small>{{ notification.createdAt | date:'short' }}</small>
          </div>
        </div>
      </a>
    </div>
  </div>
